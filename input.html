<!DOCTYPE html>
<html>
<head> <title>x10-GatheringInput</title>
<script> function getName(){ 
var fullName = document.getElementById("first").value + " " + document.getElementById("last").value; 
document.getElementById("message").innerHTML = fullName;
}</script>
</head>
<body>
<input type="text" name="fname" id="first"/>
<input type="text" name="lname" id="last"/>
<input type="button" id="doneButton" onclick="getName();"/>
<p id="message"></p>
</body>
</html>
